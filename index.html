<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
   #myDiv {
    position: relative;
    top: 10;
    width: 400px;
    height: 400px;
    color: rgb(8, 0, 255);
   }
  
  </style>
</head>
<body>
  
<div id="myDiv"></div>
<button id="myButton">move</button>

<script>
   const myDiv = document.getElementById('myDiv');
   const myButton = document.getElementById('myButton');

   let movedown = false;

   myButton.onclick = function() {
    if(movedown === false) {
      myDiv.style.top = '200px';
      movedown = true;

    } else {
      myDiv.style.top = '0px';
      movedown = false;
}
};

</script>


</body>
</html>
